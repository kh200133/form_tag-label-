<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹접근성과 웹표준 폼 / 유효성 검사 (html5)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div id="form">
        <div class="container">
            <h2 class="text-center title">상담신청</h2>
            <p class="subtitle text-center">뇌새김 학습에 대한 궁금증을 해결해드립니다.</p>
            <form action="http://www.naver.com" name="fm">
                <div>
                    <p class="subject border-bottom">반응형을 고려한 품제작</p>
                    <ul class="formlist rwd">
                        <li>
                            <p>
                                <input type="text" class="normal nm" placeholder="성함을 입력하여 주세요." name="nm">
                                <span>8자 이내의 영문으로 기입해주세요.</span>
                            </p>
                        </li>
                        <li class="hp">
                            <p class="d-flex ">
                                <input type="text" required class="normal " placeholder="****." name="hp[]">
                                <span class="mx-4">-</span>
                                <input type="text" required class="normal mx-4 " placeholder="****." name="hp[]">
                                <span class="mx-4">-</span>
                                <input type="text" required class="normal " placeholder="****." name="hp[]">
                            </p>    
                        </li>
                    </ul>
                    <div class="d-flex">
                        <select name="area" id="area">
                            <option value="" selected>국가를 선택해주세요.</option>
                            <option value="k">한국</option>
                            <option value="u">미국</option>
                            <option value="c">중국</option>
                            <option value="j">일본</option>
                        </select>

                        <div class="family_box rel mx-8">
                            <h3>국가를 선택해주세요.</h3>
                            <ul class="abs">
                                <li data-area="k">대한민국</li>
                                <li data-area="u">미국</li>
                                <li data-area="c">중국</li>
                                <li data-area="j">일본</li>

                            </ul>
                        </div>

                    </div>
                    <div class="hand">
                        <div class="family_box">

                        </div>
                    </div>
                </div>
                <div>
                    <p class="subject border-bottom">기본 정보</p>
                    <ul class="formlist">
                        <li class="before">
                            <strong>영어 학습경험</strong>
                            <p>
                                <input type="checkbox" name="" id="study1"><label for="study1">영어</label>
                                <input type="checkbox" name="" id="study2"><label for="study2">학원온라인</label>
                                <input type="checkbox" name="" id="study3"><label for="study3">강의전화</label>
                                <input type="checkbox" name="" id="study4"><label for="study4">영어</label>
                                <input type="checkbox" name="" id="study5"><label for="study5">책유학</label>
                            </p>
                        </li>
                        <li class="label">
                            <strong>영어 학습경험</strong>
                            <p>
                                <input type="checkbox" name="" id="label1"><label for="label1">영어</label>
                                <input type="checkbox" name="" id="label2"><label for="label2">학원온라인</label>
                                <input type="checkbox" name="" id="label3"><label for="label3">강의전화</label>
                                <input type="checkbox" name="" id="label4"><label for="label4">영어</label>
                                <input type="checkbox" name="" id="label5"><label for="label5">책유학</label>
                            </p>
                        </li>
                    </ul>
                </div>
                <div>
                    <p class="subject border-bottom">개인정보 수집 및 이용 동의</p>   
                    <div class="agreebox">
                        <input type="checkbox" id="agree">
                        <label for="agree">동의합니다.</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="상담 신청하기">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
